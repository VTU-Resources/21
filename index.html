<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VTU Exam Readiness Test Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      color: #333;
      user-select: none;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      padding: 30px;
    }
    .vtu-logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 100px;
    }
    h1 {
      text-align: center;
      color: #003366;
      font-size: 24px;
      font-weight: 700;
    }
    label {
      display: block;
      margin: 14px 0 6px;
      font-weight: 600;
      color: #003366;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      background-color: #fff;
    }
    .btn {
      background: linear-gradient(90deg, #1e88e5, #1565c0);
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      font-weight: 700;
    }
    .btn:hover {
      background: linear-gradient(90deg, #1565c0, #0d47a1);
    }
    .qr-img {
      max-width: 180px;
      display: block;
      margin: 20px auto 15px;
    }
    .final-amount {
      text-align: center;
      font-size: 18px;
      color: #2e7d32;
      font-weight: 700;
    }
    .payment-instruction {
      text-align: center;
      color: #1e88e5;
      font-size: 16px;
      font-weight: 600;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.3);
      display: none;
      z-index: 1000;
    }
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px 24px;
      border-radius: 10px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.2);
      z-index: 1001;
      display: none;
      text-align: center;
      max-width: 300px;
    }
    #popup h2 {
      color: #2e7d32;
      font-size: 18px;
      margin-bottom: 12px;
    }
    #popup p {
      font-size: 14px;
      margin-bottom: 20px;
    }
    #popup button {
      padding: 8px 18px;
      background: #1565c0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }
    #popup button:hover {
      background: #0d47a1;
    }
  </style>
</head>
<body>
  <div class="container" id="formContainer">
    <img src="1.jpg" class="vtu-logo" alt="VTU Logo" />
    <h1>VTU Exam Readiness Test Registration</h1>

    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Enter your full name" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="Enter your email" required />

    <label for="contact">Phone Number</label>
    <input type="text" id="contact" placeholder="Enter your phone number" required />

    <p class="payment-instruction">Pay ‚Çπ499 using the QR Code below üëá</p>
    <img src="1.png" alt="QR Code" class="qr-img" />
    <p class="final-amount">Amount: ‚Çπ499</p>

    <label for="screenshot">Upload Payment Screenshot</label>
    <input type="file" id="screenshot" required accept="image/*" />

    <button class="btn" onclick="submitForm()">Submit Registration</button>
  </div>

  <!-- Overlay and popup -->
  <div id="overlay"></div>
  <div id="popup">
    <h2>üéâ Registration Successful!</h2>
    <p>You will receive your login details within 24 hours.</p>
    <button onclick="closePopup()">OK</button>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwLd_yvU5acULzxc0WAh5RlkFkCZKBsInjLP0QChsUKK4G5VH8wG-IOLrgyA38HjZP4Cg/exec";

    function submitForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const screenshotFile = document.getElementById("screenshot").files[0];

      if (!name || !email || !contact || !screenshotFile) {
        alert("Please fill all fields and upload the payment screenshot.");
        return;
      }

      document.getElementById("overlay").style.display = "block";

      const reader = new FileReader();
      reader.onloadend = function () {
        const base64String = reader.result.split(",")[1];

        const formData = new FormData();
        formData.append("name", name);
        formData.append("email", email);
        formData.append("contact", contact);
        formData.append("screenshot", base64String);

        fetch(scriptURL, {
          method: "POST",
          body: formData,
        })
          .then(response => response.text())
          .then(result => {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("popup").style.display = "block";
          })
          .catch(error => {
            document.getElementById("overlay").style.display = "none";
            alert("‚ùå Network Error! Please try again.");
          });
      };
      reader.readAsDataURL(screenshotFile);
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      location.reload();
    }
  </script>
</body>
</html>
