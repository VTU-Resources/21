<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VTU Exam Readiness Test Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fefefe;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 550px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
    }
    .vtu-logo {
      max-width: 100px;
      display: block;
      margin: 0 auto 15px;
    }
    h1 {
      text-align: center;
      color: #003366;
      font-size: 22px;
      font-weight: 700;
    }
    label {
      margin: 16px 0 6px;
      display: block;
      font-weight: 600;
      color: #003366;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
    }
    .qr-img {
      max-width: 180px;
      display: block;
      margin: 20px auto 10px;
    }
    .amount {
      text-align: center;
      font-size: 18px;
      font-weight: 700;
      color: #2e7d32;
    }
    .payment-instruction {
      text-align: center;
      color: #1e88e5;
      font-size: 15px;
      font-weight: 600;
    }
    .btn {
      background: linear-gradient(90deg, #1e88e5, #1565c0);
      color: #fff;
      border: none;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 6px;
      margin-top: 25px;
      cursor: pointer;
    }
    .btn:hover {
      background: linear-gradient(90deg, #1565c0, #0d47a1);
    }
    .loader {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    .loader span {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 0 4px;
      background: #1565c0;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }
    .loader span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .loader span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      z-index: 1000;
      text-align: center;
    }
    .popup h2 {
      color: #2e7d32;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .popup p {
      font-size: 14px;
      color: #333;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.4);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="container" id="formContainer">
    <img src="1.jpg" class="vtu-logo" alt="VTU Logo" />
    <h1>VTU Exam Readiness Test Registration</h1>

    <label for="name">Full Name</label>
    <input type="text" id="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label for="contact">Phone Number</label>
    <input type="text" id="contact" required>

    <p class="payment-instruction">Scan & Pay â‚¹499 using the QR Code below ðŸ‘‡</p>
    <img src="1.png" class="qr-img" alt="QR Code" />
    <p class="amount">Amount: â‚¹499</p>

    <label for="screenshot">Upload Payment Screenshot</label>
    <input type="file" id="screenshot" accept="image/*" required />

    <button class="btn" onclick="submitForm()">Submit Registration</button>
    <div class="loader" id="loader"><span></span><span></span><span></span></div>
  </div>

  <div id="overlay"></div>
  <div class="popup" id="successPopup">
    <h2>ðŸŽ‰ Registration Successful!</h2>
    <p>You will receive your login details within 24 hours.</p>
  </div>

  <script>
    async function submitForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const fileInput = document.getElementById("screenshot");
      const file = fileInput.files[0];

      if (!name || !email || !contact || !file) {
        alert("Please fill all fields and upload the screenshot.");
        return;
      }

      document.querySelector(".btn").disabled = true;
      document.getElementById("loader").style.display = "block";

      const reader = new FileReader();
      reader.onloadend = async function () {
        const base64String = reader.result.split(",")[1];

        try {
          const formData = new URLSearchParams({
            name: name,
            email: email,
            contact: contact,
            screenshot: base64String
          });

          const response = await fetch("https://script.google.com/macros/s/AKfycbyIuZxa-c7tq9jCQW-71skWT4zxKb7FduxIjZlmf-F4S5rjJI3hEhHfB8uuQ_D6-LFtmg/exec", {
            method: "POST",
            body: formData
          });

          const result = await response.text();

          document.getElementById("loader").style.display = "none";

          if (result === "Success") {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("successPopup").style.display = "block";
          } else {
            alert("Something went wrong. Please try again.");
            document.querySelector(".btn").disabled = false;
          }
        } catch (error) {
          document.getElementById("loader").style.display = "none";
          alert("Network error. Try again.");
          document.querySelector(".btn").disabled = false;
        }
      };
      reader.readAsDataURL(file);
    }

    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.key === 'PrintScreen' || (e.ctrlKey && (e.key === 'p' || e.key === 's'))) {
        e.preventDefault();
        alert("Action disabled.");
      }
    });
  </script>
</body>
</html>
