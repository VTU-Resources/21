<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VTU Exam Readiness Test Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      color: #333;
      user-select: none;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
      position: relative;
    }
    .vtu-logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 100px;
    }
    h1 {
      text-align: center;
      color: #003366;
      font-size: 24px;
      font-weight: 700;
    }
    label {
      display: block;
      margin: 14px 0 6px;
      font-weight: 600;
      color: #003366;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      background-color: #fff;
    }
    .btn {
      background: linear-gradient(90deg, #1e88e5, #1565c0);
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      font-weight: 700;
    }
    .btn:hover {
      background: linear-gradient(90deg, #1565c0, #0d47a1);
    }
    .qr-img {
      max-width: 180px;
      display: block;
      margin: 20px auto 15px;
    }
    .final-amount {
      text-align: center;
      font-size: 18px;
      color: #2e7d32;
      font-weight: 700;
    }
    .payment-instruction {
      text-align: center;
      color: #1e88e5;
      font-size: 16px;
      font-weight: 600;
    }
    .loader {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    .loader span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 3px;
      background: #1e88e5;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }
    .loader span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .loader span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes bounce {
      to {
        transform: translateY(-10px);
      }
    }
    #overlay, #successPopup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
    }
    #successPopup {
      background: #fff;
      width: 90%;
      max-width: 360px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: #1b5e20;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container" id="formContainer">
    <img src="1.jpg" class="vtu-logo" alt="VTU Logo" />
    <h1>VTU Exam Readiness Test Registration</h1>

    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Enter your full name" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="Enter your email" required />

    <label for="contact">Phone Number</label>
    <input type="text" id="contact" placeholder="Enter your phone number" required />

    <p class="payment-instruction">Pay â‚¹499 using the QR Code below ðŸ‘‡</p>
    <img src="1.png" alt="QR Code" class="qr-img" />
    <p class="final-amount">Amount: â‚¹499</p>

    <label for="screenshot">Upload Payment Screenshot</label>
    <input type="file" id="screenshot" accept="image/*" required />

    <button class="btn" onclick="submitForm()">Submit Registration</button>
    <div class="loader" id="loader"><span></span><span></span><span></span></div>
  </div>

  <div id="overlay"></div>
  <div id="successPopup">
    <h2>ðŸŽ‰ Registration Successful!</h2>
    <p>You will receive your login details within 24 hours.</p>
  </div>

  <script>
    async function submitForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const file = document.getElementById("screenshot").files[0];

      if (!name || !email || !contact || !file) {
        alert("Please fill all fields and upload the payment screenshot.");
        return;
      }

      document.querySelector(".btn").disabled = true;
      document.getElementById("loader").style.display = "block";

      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64String = reader.result.split(",")[1];
        const formData = new FormData();
        formData.append("name", name);
        formData.append("email", email);
        formData.append("contact", contact);
        formData.append("screenshot", base64String);

        try {
          await fetch("https://script.google.com/macros/s/AKfycbyIuZxa-c7tq9jCQW-71skWT4zxKb7FduxIjZlmf-F4S5rjJI3hEhHfB8uuQ_D6-LFtmg/exec", {
            method: "POST",
            body: formData,
            mode: "no-cors"
          });
          setTimeout(() => {
            document.getElementById("loader").style.display = "none";
            document.getElementById("overlay").style.display = "block";
            document.getElementById("successPopup").style.display = "block";
          }, 600);
        } catch {
          document.getElementById("loader").style.display = "none";
          document.querySelector(".btn").disabled = false;
          alert("Submission error. Try again later.");
        }
      };
      reader.readAsDataURL(file);
    }

    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.key === 'PrintScreen' || (e.ctrlKey && (e.key === 'p' || e.key === 's'))) {
        e.preventDefault();
        alert("Action disabled.");
      }
    });
  </script>
</body>
</html>
