<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VTU Exam Readiness Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      padding: 30px;
    }
    .vtu-logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 120px;
    }
    h1 {
      text-align: center;
      color: #003366;
      font-size: 22px;
      font-weight: 700;
    }
    label {
      display: block;
      margin: 14px 0 6px;
      font-weight: 600;
      color: #003366;
    }
    input[type="text"],
    input[type="email"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      background-color: #fff;
    }
    .btn {
      background: linear-gradient(90deg, #1e88e5, #1565c0);
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      font-weight: 700;
    }
    .btn:hover {
      background: linear-gradient(90deg, #1565c0, #0d47a1);
    }
    .qr-img {
      max-width: 180px;
      display: block;
      margin: 20px auto 10px;
    }
    .final-amount {
      text-align: center;
      font-size: 18px;
      color: #2e7d32;
      font-weight: 700;
    }
    .payment-instruction {
      text-align: center;
      color: #1e88e5;
      font-size: 16px;
      font-weight: 600;
    }

    #loadingOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(255,255,255,0.9);
      display: none;
      z-index: 1000;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: #1e88e5;
    }

    #successPopup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      border-radius: 10px;
      text-align: center;
      z-index: 1001;
      display: none;
    }

    #successPopup h2 {
      color: #2e7d32;
      font-size: 20px;
    }

    #successPopup button {
      margin-top: 15px;
      background: #1e88e5;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="formContainer">
    <img src="1.jpg" class="vtu-logo" alt="VTU Logo" />
    <h1>VTU Exam Readiness Test Registration</h1>

    <label for="name">Full Name</label>
    <input type="text" id="name" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" required />

    <label for="contact">Phone Number</label>
    <input type="text" id="contact" required />

    <p class="payment-instruction">Pay â‚¹499 using the QR Code below ðŸ‘‡</p>
    <img src="1.png" alt="QR Code" class="qr-img" />
    <p class="final-amount">Amount: â‚¹499</p>

    <label for="screenshot">Upload Payment Screenshot</label>
    <input type="file" id="screenshot" accept="image/*" required />

    <button class="btn" onclick="submitForm()">Submit Registration</button>
  </div>

  <div id="loadingOverlay">Processing your registration...</div>

  <div id="successPopup">
    <h2>ðŸŽ‰ Registered Successfully!</h2>
    <p>You will receive login details within 24 hours.</p>
    <button onclick="resetForm()">OK</button>
  </div>

  <script>
    async function submitForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const fileInput = document.getElementById("screenshot").files[0];

      if (!name || !email || !contact || !fileInput) {
        alert("Please fill all fields and upload the screenshot.");
        return;
      }

      // Show loading
      document.getElementById("loadingOverlay").style.display = "flex";

      // Convert image to base64
      const reader = new FileReader();
      reader.onloadend = async function () {
        const base64Screenshot = reader.result.split(",")[1];

        const formData = new FormData();
        formData.append("name", name);
        formData.append("email", email);
        formData.append("contact", contact);
        formData.append("screenshot", base64Screenshot);

        try {
          const response = await fetch("https://script.google.com/macros/s/AKfycbyl9ZnLbVvmDzjHvFsJyZG8KwQSTuaO8b0GnD_A_ZeApuBkOothPWVPVvZs4ms7lzcNJQ/exec", {
            method: "POST",
            body: formData,
          });

          const text = await response.text();

          if (text === "Success") {
            document.getElementById("loadingOverlay").style.display = "none";
            document.getElementById("formContainer").style.display = "none";
            document.getElementById("successPopup").style.display = "block";
          } else {
            alert("Something went wrong. Please try again.");
            document.getElementById("loadingOverlay").style.display = "none";
          }
        } catch (err) {
          alert("Network error. Please try again.");
          document.getElementById("loadingOverlay").style.display = "none";
        }
      };

      reader.readAsDataURL(fileInput);
    }

    function resetForm() {
      document.getElementById("formContainer").reset();
      document.getElementById("formContainer").style.display = "block";
      document.getElementById("successPopup").style.display = "none";
    }
  </script>
</body>
</html>
